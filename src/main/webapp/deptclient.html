<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Department Client</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jwuery.min.js"></script>
<script>

function getAllDepts(){
	$.getJSON("/rest/dept/",null,function(depts){
		console.log(depts)
		st = ""
		for(var i=0; i< depts.length;i++)
			st += "<li>" + depts[i].id + " , " + depts[i].name + "</li>";
			$("#depts").html(st);
	});
	}
	function addDept(){
		//make post request
		$.ajax({
			url : "/rest/dept/",
			type : "post",
			success : function(){
				alert("Dept has been added Successfully!")
			},
			erros : function(){
				alert("Dept was not added due to error!")
			},
			
			data : {
				"id" :$("#deptid").val(),
				"name":$("#deptname").val(),
			}
		});
	}
	function deleteDept(){
		//delete
		
		$.ajax({
		url : "/rest/dept/"	+$("#deptid").val(),
		type : "delete",
		success : function() {
			alert("deleted")
			},
			error : function(xhr,s){
				console.log("Status : " + s)
				msg = xhr.responseJSON.message 
				console.log("Massage:"+msg);
				alert("Dept was not delete" +msg)
			}
		});
	}
	function getDept() {
		$.ajax({
		url : "/rest/dept/" +$("#deptid").val(),
		type : "get",
		success : function(dept){
			$("#deptname").val(dept.name)
		},
		
		error :function(xhr , s, msg){
			error = xhr.responseJSON.message
			alret(error)
		}
		});
	}
	function updateDept() {
		
		
		$.ajax({
		
			url : "/rest/dept/" +$("#deptid").val(),
			type : "put",
			success : function() {
				alert("update");
			},
			error : function (){
				alret("not update");
			},
			date : {
				"id" : $("#deptid").val(),
				"name" : $("#deptname").val()
			}
		});
	}
</script>
</head>
<body>
	<h1>Department Client</h1>
	<h2>Add or Delete Department</h2>
	 Id
